{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section-content padding-y bg">
<div class="container">
    <form method="">
	<div class="row">
		<aside class="col-lg-7">
			<div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-4">Billing Address</h4>
    
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="">First Name</label>
                                <input type="text" name='first_name' class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="">Last Name</label>
                                <input type="text" name='last_name' class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="">Email</label>
                                <input type="email" name='email' class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="">Phone Number</label>
                                <input type="phonenumber" name='phonenumber' class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="">Address Line 1</label>
                                <input type="text" name='address_line1' class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="">Address Line 2</label>
                                <input type="text" name='address_line2' class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="">City</label>
                                <input type="text" name='city' class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="">State</label>
                                <input type="text" name='state' class="form-control" required>
                            </div>
                            <div class="col form-group">
                                <label for="">Country</label>
                                <input type="text" name='country' class="form-control" required>
                            </div>
                        </div>
                    
                </div>
            </div> <!-- card.// -->

        </aside> <!-- col.// -->
<aside class="col-lg-5">
	
	<div class="card">
        <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
                <tr class="small text-uppercase">
                    <th scope="col">Product</th>
                    <th scope="col" width="120">Quantity</th>
                    <th scope="col" width="120">Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>
                        <figure class="itemside align-items-center">
                            <div class="aside"><img src="{{item.product.image.url}}" class="img-sm"></div>
                            <figcaption class="info">
                                <a href="{% url 'product_detail' item.product.category.slug item.product.slug %}" class="title text-dark">{{item.product.product_name}}</a>
                                {% if item.variation.all %}
                                <p class="text-muted small">
                                    {% for var in item.variation.all %}
                                    {{var.category | capfirst }} : {{var.category_value | capfirst}} <br>
                                    {% endfor %}
                                    {% endif %}
                                </p>
                            </figcaption>
                        </figure>
                    </td>
                    <td> 
                        <div class="col text-center"> 
                            <div class="input-group input-spinner">
                                <p>{{item.quantity}}</p>
                            </div> 
                        </div> 
                    </td>
                    <td> 
                        <div class="price-wrap"> 
                            <var class="price">${{item.subtotal}}</var> 
                            <small class="text-muted"> ${{item.product.price}} each </small>
                        </div> 
                    </td>
                </tr>
        {% endfor %}
        </tbody>
        </table>
		<div class="card-body">
			<button type="submit" class="btn btn-primary btn-block"> Place Order </button>
			<a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
		</div>
	</div> 
	
</aside> <!-- col.// -->

</form>
</div> <!-- row.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->
</section>
{% endblock %}
