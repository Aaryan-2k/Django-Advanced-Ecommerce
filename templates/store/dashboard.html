{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y bg">

<div class="container">
	<div class="row">
	<aside class="col-md-3">
		<!--   SIDEBAR   -->
		{% include 'includes/sidebar.html' %}
		<br>
		<a class="btn btn-light btn-block" href="{% url 'logout_route' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
		<!--   SIDEBAR .//END   -->
	</aside>
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Dashboard</strong>
		</header>
		<div class="card-body">
			<div class="row"> 
				<div class="col-md-6">
					<div class="card" style="text-align: center;">
						<div class="card-body">
							<h5 class="card-title">Total Orders</h5>
							<h4>{{order_count}}</h4>
							<a href="{% url 'orders_list_route' %}" class="btn btn-primary">View Orders</a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="card" style="text-align: center;">
						<div class="card-body">
							<img src="{% if userprofile.profile_picture %}{{userprofile.profile_picture.url}}{% else %}https://www.w3schools.com/howto/img_avatar.png{% endif %}" alt="user_image" height="50" style="border-radius: 50%;">
							<p class="mb-0">{{user.first_name}} {{user.last_name}}</p>
							<p>{{user.email}}</p>
						</div>
					</div>
				</div>
			</div> 
		</div>
		</article> 
	</main>
</div> 
</div>
</section>

{% endblock %}
